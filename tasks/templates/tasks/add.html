{%extends "tasks/layout.html"%}
{% block body %}
<h1>Add Task</h1>
<ul>
  {% for task in tasks %}
  <li>{{task}}</li>
  {%endfor%}
</ul>
<form action="{% url 'tasks:add' %}" method="post">
  {% csrf_token %}
  {{ form }}
  <!-- <input type="text" name="task" /> -->
  <input type="submit" value="add">
</form>
<a href="{% url 'tasks:index' %}">Back To Tasks</a>
{% endblock%}
